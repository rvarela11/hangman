<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<title>Hangman</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
		<section class="home">
			<header>
				<h1>MUSIC HANGMAN</h1>
			</header>
			<div class="main">
				<div id="missedWord" class="missedWord"></div>
				<div id="wordToGuess" class="wordToGuess"></div>
				<div class="info">
					<div>
          				<audio id="audio_preview" controls autoplay></audio>
					</div>
					<div class="info-lives">
						<h3 id="livesNumber"></h3>
					</div>
				</div>
				<div id="error-message" class="error-message"></div>
				<div class="stickman">
					<canvas id="stickman"></canvas>
				</div>
				<div class="answer">
					<div>
						<button class="answer-button">Play</button>
					</div>
					<div>
						<form id="answer-form" class="answer-file">
							<input id="answer-input" text="box" placeholder="Type Answer"/>
						</form>
					</div>
				</div>
			</div>
		</section>
		<script src="main.js"></script>
	</body>
</html>
